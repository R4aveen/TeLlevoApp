<ion-header [translucent]="true" class="fondo">
  <ion-toolbar class="fondoo">
    <ion-title class="letra">Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información de Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-avatar>
        <img src="URL_DE_LA_IMAGEN_DEL_AVATAR" alt="Avatar">
      </ion-avatar>
      <ion-label>Nombre de Usuario</ion-label>
      <ion-label>Correo Electrónico</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Editar Perfil</ion-label>
      <ion-button slot="end">Editar</ion-button>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="location-outline"></ion-icon>
      <ion-label>Administrar Direcciones</ion-label>
      <ion-button slot="end" >Ver</ion-button>
    </ion-item>
    <!-- Otros elementos de la cuenta -->
  </ion-list>

  <ion-button expand="block" color="danger" >Cerrar Sesión</ion-button>
</ion-content>
