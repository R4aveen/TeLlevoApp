<ion-header [translucent]="true" class="fondo">
  <ion-toolbar class="fondoo">
    <div class="ion-text-center ion-align-items-center ion-justify-content-start ion-row">
      <ion-avatar class="ion-align-self-start ion-padding-end" (click)="irACuenta()">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-title class="ion-align-self-start letra">Actividad</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-card>
    <ion-card-header>
      Actividad Reciente
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let actividad of actividades">
          <ion-label>{{ actividad.descripcion }}</ion-label>
          <ion-icon name="heart" slot="end" [color]="actividad.favorito ? 'danger' : 'medium'"
            (click)="agregarFavorito(actividad)"></ion-icon>
          <ion-button fill="clear" slot="end" (click)="verDetalle(actividad)">Ver Detalle</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
